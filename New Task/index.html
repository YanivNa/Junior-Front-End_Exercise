<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div id="container">
   <div id="opening">
   <img id="emailImage" src="img/email.png" alt="E-Mail">
    <p id="firstLine">Welcome to <br><br> <b>Mail App</b></p>
    </div>
    
    
    <div class="speech-bubble">
       
        <div id="loginArea">
            <form >
               
                <p>
                <input type="text" class="inputArea" id="userName" placeholder="Enter your name">
                </p>
                
                <p>
                <input type="password" class="inputArea" id="password" placeholder="Password">
                </p>
                
                <p>
                <input type="submit" class="inputArea" id="submit" value="Login">
                </p>
                
                
                <div class="loading"></div>    
                
                <p>          
                <a href="" class="inputArea" id="lost" >Lost your password</a>
                </p>
                
            </form>
        </div>
    </div>
 </div>
<script src="js/script.js"></script>
</body>
</html>
